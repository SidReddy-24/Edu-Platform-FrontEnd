<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact EduProDev for course inquiries and support." />
  <title>EduProDev | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #121212;
      color: #ffffff;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.1);
      border: 1px solid #333;
    }
    .form-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .form-header h1 {
      color: #ffffff;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }
    .form-header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: #FF8C00;
      border-radius: 2px;
    }
    .form-header p {
      color: #cccccc;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }
    fieldset {
      border: 2px solid #FF8C00;
      padding: 2rem;
      background-color: #242424;
      border-radius: 12px;
      margin-bottom: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    fieldset:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 140, 0, 0.1);
    }
    .fieldset-legend {
      font-size: 1.3rem;
      font-weight: bold;
      color: #FF8C00;
      background-color: #1a1a1a;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
      display: inline-block;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 1rem;
      background-color: #1a1a1a;
      color: #ffffff;
      transition: all 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #FF8C00;
      box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.2);
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .radio-group, .checkbox-group {
      display: flex;
      gap: 2rem;
      margin: 1rem 0;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 8px;
    }
    .radio-group label, .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .radio-group input, .checkbox-group input {
      width: auto;
      margin-right: 8px;
    }
    .contact-method-container {
      background: #1a1a1a;
      padding: 1.5rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 180px;
      text-align: center;
    }
    .btn-secondary {
      background-color: #333;
      color: #ffffff;
    }
    .btn-secondary:hover {
      background-color: #444;
    }
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      .container {
        padding: 20px;
      }
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <div class="form-header">
      <h1>Contact Us</h1>
      <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
    </div>

    <form id="contactForm">
      <div class="form-grid">
        <fieldset>
          <legend class="fieldset-legend">Personal Information</legend>
          
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name" />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit number" />
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" required min="10" max="100" placeholder="Enter your age" />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password" />
          </div>
        </fieldset>

        <fieldset>
          <legend class="fieldset-legend">Course Details</legend>

          <div class="form-group">
            <label for="course">Select a Course</label>
            <select id="course" name="course" required>
              <option value="">--Choose a course--</option>
              <option value="web">Web Development</option>
              <option value="data">Data Science</option>
              <option value="uiux">UI/UX Design</option>
              <option value="marketing">Digital Marketing</option>
              <option value="ai">Artificial Intelligence</option>
              <option value="cloud">Cloud Computing</option>
            </select>
          </div>

          <div class="form-group">
            <label>Preferred Contact Method</label>
            <div class="radio-group">
              <label><input type="radio" name="contact" value="email" checked /> Email</label>
              <label><input type="radio" name="contact" value="phone" /> Phone</label>
            </div>
          </div>

          <div class="contact-method-container">
            <div id="emailFields">
              <div class="form-group">
                <label for="gmail">Gmail ID</label>
                <input type="email" id="gmail" name="gmail" placeholder="example@gmail.com" required />
              </div>
            </div>

            <div id="phoneFields" class="hidden">
              <div class="form-group">
                <label for="altPhone">Alternate Phone Number</label>
                <input type="tel" id="altPhone" name="altPhone" placeholder="Enter alternate number" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Enter your message here..."></textarea>
          </div>

          <div class="checkbox-group">
            <label><input type="checkbox" name="newsletter" required /> Subscribe to our newsletter</label>
          </div>
        </fieldset>
      </div>

      <div class="button-group">
        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 EduProDev. All rights reserved.</p>
  </footer>

  <script>
    const contactRadios = document.querySelectorAll('input[name="contact"]');
    const emailFields = document.getElementById("emailFields");
    const phoneFields = document.getElementById("phoneFields");

    contactRadios.forEach(radio => {
      radio.addEventListener("change", () => {
        if (radio.value === "email") {
          emailFields.classList.remove("hidden");
          phoneFields.classList.add("hidden");
        } else {
          emailFields.classList.add("hidden");
          phoneFields.classList.remove("hidden");
        }
      });
    });

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const message = document.getElementById("message").value;
      if (message.length < 10) {
        alert("Message must be at least 10 characters long.");
        return;
      }

      const email = document.getElementById("email").value;
      if (!email.includes("isu")) {
        alert("Please use an email that contains 'isu'.");
        return;
      }

      const phone = document.getElementById("phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be a 10-digit number.");
        return;
      }

      const age = parseInt(document.getElementById("age").value, 10);
      if (isNaN(age) || age < 10 || age > 100) {
        alert("Please enter a valid age between 10 and 100.");
        return;
      }

      const password = document.getElementById("password").value;
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return;
      }

      alert("Form submitted successfully!");
      this.reset();
      emailFields.classList.remove("hidden");
      phoneFields.classList.add("hidden");
    });
  </script>
</body>
</html>
